<div>
    <label for="yield">Bomb Yield (kt):</label>
    <input type="number" id="yield" name="yield" placeholder="Enter yield in kilotons" />
</div>

<div>
    <label for="preset">Choose a Preset:</label>
    <select id="preset">
        <option value="none">Custom</option>
        <option value="hand_grenade">Hand Grenade (0.001 kt)</option>
        <option value="c4">C4 (0.05 kt)</option>
        <option value="dynamite">Dynamite (0.1 kt)</option>
    </select>
</div>

<div>
    <button id="detonate">Detonate</button>
</div>

<div id="detonation-info" style="display:none;">
    <h3>Explosion Details:</h3>
    <ul id="detonation-details"></ul>
</div>
