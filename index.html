<div id="map" style="width: 100%; height: 500px;"></div>  <!-- The map container -->

<!-- Dropdown to choose explosion preset -->
<select id="preset-selector">
    <option value="handGrenade">Hand Grenade</option>
    <option value="dynamite">Dynamite</option>
    <option value="custom">Custom Yield</option>
</select>

<!-- Input for custom yield -->
<input type="number" id="custom-yield" disabled placeholder="Enter yield in kilotons">

<!-- Detonate Button -->
<button id="detonate-button">Detonate</button>

<!-- Description Panels -->
<div id="explosion-info">
    <p id="fireball-commentary"></p>
    <p id="heavy-blast-commentary"></p>
    <p id="moderate-blast-commentary"></p>
    <p id="thermal-commentary"></p>
    <p id="light-blast-commentary"></p>
    <p id="no-thermal-commentary"></p>
</div>
