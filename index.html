<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Simulation Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            height: 70vh;  /* Map takes up 70% of the screen height */
            width: 100%;
        }
        #detonation-details {
            max-height: 30vh;  /* Rest of the screen space for the details */
            overflow-y: auto;  /* Scrollable if content exceeds max-height */
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
            box-sizing: border-box;
            width: 100%;
        }
        #detonation-details ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #detonation-details li {
            margin: 5px 0;
        }
        .circle-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Explosion Simulation Map</h1>

    <div id="map"></div>
    <div id="detonation-details">
        <!-- Dynamic explosion commentary will appear here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="map.js"></script>  <!-- External JavaScript file -->
</body>
</html>
