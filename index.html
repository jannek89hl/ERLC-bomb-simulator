<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Sidebar UI -->
    <div id="sidebar">
        <h4>Explosion Settings</h4>
        
        <!-- Yield Selector -->
        <label for="yield-selector">Select Yield:</label>
        <select id="yield-selector" onchange="updateExplosion()">
            <option value="1">1 Kiloton</option>
            <option value="2">5 Kiloton</option>
            <option value="3">10 Kiloton</option>
            <option value="custom">Custom Yield</option>
        </select>

        <!-- Custom Yield Input -->
        <label for="custom-yield">Custom Yield (in Kilotons):</label>
        <input id="custom-yield" type="number" placeholder="Enter custom yield" style="display:none;" onchange="updateExplosion()" />

        <h4>Explosion Details</h4>
        <div id="explosion-details">
            <div id="fireball-commentary"></div>
            <div id="heavy-blast-commentary"></div>
            <div id="moderate-blast-commentary"></div>
            <div id="thermal-commentary"></div>
            <div id="light-blast-commentary"></div>
            <div id="no-thermal-commentary"></div>
        </div>

        <h4>Detonate</h4>
        <button id="detonate-btn" onclick="detonate()">Detonate</button>

        <!-- Clear All Button -->
        <button id="clear-btn" onclick="clearAll()">Clear All</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
