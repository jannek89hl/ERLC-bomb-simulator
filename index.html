<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Bomb Simulator</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Sidebar UI -->
    <div id="sidebar">
        <div id="sidebar-header">
            <strong>Explosion Simulator</strong>
        </div>
        <label for="preset">Select Preset:</label>
        <select id="preset">
            <option value="none">None</option>
            <option value="hand_grenade">Hand Grenade</option>
            <option value="c4">C4</option>
            <option value="dynamite">Dynamite</option>
        </select>

        <label for="yield">Bomb Yield (kt):</label>
        <input type="number" id="yield" value="20">
        
        <label for="burst">Height of Burst:</label>
        <select id="burst">
            <option value="surface">Surface</option>
            <option value="airburst">Airburst</option>
        </select>
        
        <label for="fallout">Include Fallout:</label>
        <input type="checkbox" id="fallout">

        <button id="detonate">Detonate</button>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
